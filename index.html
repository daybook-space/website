<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>my.daybook.space</title>
  <link rel="stylesheet" href="css/styles.css">
  <style id="dyn-signin"></style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div>
  <main>
    <div class="grid-container">
      <!-- Card containing the sign-in UI -->
      <div class="grid-card cards-signed-out">
        <div class="card-content">
          <p>
            This page is for Daybook users. <a id="btn-sign-in">Sign in with Google</a>.
          </p>
        </div>
      </div>

      <!-- Cards containing the signed-in UI -->
      <div class="grid-card cards-signed-in card-full-width">
        <div class="card-content">
          <h4>
            Welcome to your Daybook, <span id="user-name" style="font-weight: bold;">Unknown User</span>!
          </h4>
          <p>
            <a id="btn-sign-out">Sign out</a>
          </p>
        </div>
      </div>

      <div class="grid-card cards-signed-in" id="add-card">
        <div class="expand-icon-outer" id="btn-add-entry">
          <div class="expand-icon-middle">
            <i class="material-icons expand-icon-inner">add</i>
          </div>
        </div>
        <div id="add-entry-inside" class="hidden">
          <div class="card-content">
            <h2>New Entry</h2>
          </div>
          <div class="card-content">
            <p>Today's Date:</p>
            <textarea id="entry-main">
              What do you have to say about today?
              What did you do?
              Did you meet anyone new?
            </textarea>
            When did you wake up? <input>
            When did you sleep? <input>
          </div>
          <div class="card-content">
            <a id="btn-recalculate">
              Recalculate
            </a>
          </div>
        </div>
      </div>

      <div class="grid-card cards-signed-in">
        <div class="card-content">
          <h2>December 15, 2018</h2>
        </div>
        <div class="card-content">
          <p>Please check console on server for the final results.</p>
        </div>
        <div class="card-content">
          <a id="btn-recalculate">
            <i class="material-icons">edit</i>
          </a>
        </div>
      </div>
    </div>
  </main>
<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>

<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-auth.js"></script>

<!-- Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- prod <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
<script src="js/scripts.js"></script>
</body>
</html>
