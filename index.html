<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>my.daybook.space</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <link rel="stylesheet" href="css/styles.css">
  <style id="dyn-signin"></style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="mdl-layout mdl-js-layout">
  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <!-- Card containing the sign-in UI -->
      <div class="mdl-card mdl-shadow--2dp mdl-cell cards-signed-out">
        <div class="mdl-card__supporting-text mdl-color-text--black">
          <p>
            This page is for Daybook users. <a id="btn-sign-in">Sign in with Google</a>.
          </p>
        </div>
      </div>

      <!-- Cards containing the signed-in UI -->
      <div class="mdl-card mdl-shadow--2dp mdl-cell cards-signed-in card-full-width">
        <div class="mdl-card__supporting-text mdl-color-text--black">
          <h4>
            Welcome to your Daybook, <span id="user-name" style="font-weight: bold;">Unknown User</span>!
          </h4>
          <p>
            <a id="btn-sign-out">Sign out</a>
          </p>
        </div>
      </div>

      <div class="mdl-card mdl-shadow--2dp mdl-cell cards-signed-in" id="add-card">
        <div class="expand-icon-outer" id="btn-add-entry">
          <div class="expand-icon-middle">
            <i class="material-icons expand-icon-inner">add</i>
          </div>
        </div>
        <div id="add-entry-inside" class="hidden">
          <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">New Entry</h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <p>Today's Date:</p>
            <textarea id="entry-main">
              What do you have to say about today?
              What did you do?
              Did you meet anyone new?
            </textarea>
            When did you wake up? <input>
            When did you sleep? <input>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="btn-recalculate">
              Recalculate
            </a>
          </div>
        </div>
      </div>

      <div class="mdl-card mdl-shadow--2dp mdl-cell cards-signed-in">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">December 15, 2018</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <p>Please check console on server for the final results.</p>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="btn-recalculate">
            <i class="material-icons">edit</i>
          </a>
        </div>
      </div>

    </div>
    <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
  </main>
<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>

<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-auth.js"></script>

<!-- Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- prod <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
<script src="js/scripts.js"></script>
</body>
</html>
